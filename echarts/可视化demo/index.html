<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 头部的盒子 -->
    <header>
        <h1>数据可视化</h1>
        <div id="showTime">123123</div>
    </header>

    <!-- 页面主体 -->
    <section id="main">
        <div class="column">
            <div class="panel bar">
                <h2>就业人数</h2>
                <div class="chart" id="chart1"></div>
                <div class="panel_foot"></div>
            </div>
            <div class="panel line" id="div_year">
                <h2>人员变化<a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
                <div class="chart" id="chart3"></div>
                <div class="panel_foot"></div>
            </div>
            <div class="panel pie">
                <h2>年龄分布</h2>
                <div class="chart" id="chart5"></div>
                <div class="panel_foot"></div>
            </div>
        </div>

        <div class="column">
            <!-- 头 -->
            <div class="no">
                <div class="no_hd">
                    <ul>
                        <li>123456</li>
                        <li>123456</li>
                    </ul>
                </div>
                <div class="no_bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>

            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart" id="chart_map">

                </div>
            </div>
        </div>

        <div class="column">
            <div class="panel bar">
                <h2>技能掌握</h2>
                <div class="chart" id="chart2"></div>
                <div class="panel_foot"></div>
            </div>
            <div class="panel line">
                <h2>媒体数据</h2>
                <div class="chart" id="chart4"></div>
                <div class="panel_foot"></div>
            </div>
            <div class="panel pie" id="div_pie">
                <h2>地区分布<a href="javascript:;" id="area_pie">半径模式</a></h2>
                <div class="chart" id="chart6"></div>
                <div class="panel_foot"></div>
            </div>
        </div>
    </section>


    <script src="js/flexible.js"></script>

    <script>
        // 格式： 当前时间：2020年3月17-0时54分14秒
        var t = null;
        t = setTimeout(time, 1000);//開始运行
        function time() {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();//获取时
            var m = dt.getMinutes();//获取分
            var s = dt.getSeconds();//获取秒
            document.querySelector("#showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行     
        }
    </script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/chart1.js"></script>
    <script src="./js/chart2.js"></script>
    <script src="./js/chart3.js"></script>
    <script src="./js/chart4.js"></script>
    <script src="./js/chart5.js"></script>
    <script src="./js/chart6.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/chart_map.js"></script>
</body>

</html>
