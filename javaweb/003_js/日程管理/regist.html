<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regist</title>
    <link rel="stylesheet" href="plan1.css">
    <script src="plan1.js"></script>
</head>

<body>
    <h1 class="ht">欢迎使用日程管理系统</h1>
    <h3 class="ht">请注册</h3>
    <form action="/user/regist" method="post" onsubmit="return checkFormr()" onreset="resetTextr()">
        <table class="tab" cellspacing="0px">
            <tr class="ltr">
                <td>请输入账号</td>
                <td class="ltrd">
                    <input class="ipt" type="text" id="usernameInput" name="username" onblur="checkUsername()">
                    <span id="usernameMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td>请输入密码</td>
                <td class="ltrd">
                    <input class="ipt" type="password" id="userPwdInput" name="userPwd" onblur="checkUserPwd()">
                    <span id="userPwdMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td>确认密码</td>
                <td class="ltrd">
                    <input class="ipt" type="password" id="reuserPwdInput" name="reuserPwd" onblur="recheckUserPwd()">
                    <span id="reuserPwdMsg"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="buttonContainer">
                    <input type="submit" value="注册" class="btn1">
                    <input type="reset" value="重置" class="btn1">
                    <button class="btn1"><a href="plan1.html">去登录</a></button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
