<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        * {
            color: pink;
        }

        h1 {
            color: red;
        }

        .font-red {
            color: red;
        }

        .size {
            width: 200px;
            height: 200px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        #blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>sdfasdfad</h1>
    <p>dafadsfasdfa</p>
    <p class="font-red">dafadsfasdfa</p>
    <p>dafadsfasdfa</p>
    <p class="font-red">dafadsfasdfa</p>
    <p>dafadsfasdfa</p>
    <p>dafadsfasdfa</p>
    <p>dafadsfasdfa</p>
    <div class="size red"></div>
    <div class="size green"></div>
    <div class="size red" id="blue"></div>
</body>

</html>
